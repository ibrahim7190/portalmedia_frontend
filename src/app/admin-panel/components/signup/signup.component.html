  <div class="container mt-5">
    <div class="card text-center">
      <div class="card-header bg-primary text-white">
        <div class="row align-items-center">
          <div class="col text-end">
            <img width="60" src="assets/images/logo2.png" alt>
            <h3 style="margin-bottom: 10px" class="mb-4">
              Users
            </h3>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form  (submit)="register()" class="needs-validation" novalidate>
          <div class="row mb-3">
            <div class="col-md-12">
              <div class="form-group">
                <label for="title"> First Name</label>
                <input type="text" class="form-control"  id="firstname" [(ngModel)]="firstname" name="firstname"
                required>
              </div>
              <div class="form-group">
                <label for="title">Last Name</label>
                <input type="text" class="form-control" id="lastname" [(ngModel)]="lastname" name="lastname" required>
              </div>
              <div class="form-group">
                <label for="title"> UserName</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="title">Email</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="title">Phone</label>
                <input type="text" class="form-control" id="phone" [(ngModel)]="phone" name="phone" required>
              </div>
              <div class="form-group">
                <label for="title">Paswword</label>
                <input type="text" class="form-control"id="password" [(ngModel)]="password" name="password"
                required>
              </div>

              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" [(ngModel)]="role" name="role" required>
                  <option value="student">Student</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>

            </div>
          </div>


          <button type="submit" style="margin-bottom: 20px" class="btn btn-success">
           Add User
          </button>
        </form>
      </div>
    </div>
  </div>
