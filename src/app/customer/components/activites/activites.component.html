<div class="container text-center">
  <h1>فاعليات</h1>
  <div class="row">
    <div class="col-10 d-flex justify-content-center">
      <div class="container">
        <div class="row" >
          <div class="col-lg-4" *ngFor="let ac of activites">
            <div class="card" style="width: 18rem;">
              <img  src="{{ ac.file_demo }}"class="card-img-top" alt="...">
              <div class="card-body">
                <h3 class="card-title">{{ ac.title }}</h3>
                <p class="card-text">{{ ac.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

<app-footer></app-footer>
